    <h1>高中简介</h1>
    <p>
    我就读的高中是中文制度的云华中学。课程包括语文、数学、英语、物理、化学、生物、信息技术以及兴趣课。体育课程因时间原因取消了。
    兴趣课程包括计算机、写作、朗诵、奥数、体育、数学基础、语文基础等。入学要求和录取情况需要通过入学考试。如果考生的成绩达到平
    均分且班级未满额,即可录取。成绩评分制度分为平时分和考试卷面分。平时分根据学生的作业情况和课间纪律等方面进行评定,会影响期末
    分数和排名。如果学生在某科考试得分相同,会根据平时分来决定排名。除了平时分外,期中考试成绩也会影响期末成绩。我们的考试卷面分
    制度是100分制,如果学生期末总分未达到平均分,则可能会留级。
    </p>
